
<html xmlns:th="https://www.thymeleaf.org" xmlns:align="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
.topnav {
 margin-top:0;
  overflow: hidden;
  background-color:black;
  padding:0;
  
 
}

.topnav a {
  float: left;
  color: #A9A9A9;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #CD5C5C;
  color: white;
}
body{

	height:100%;
	width:100%;
    margin: 0px;
    padding: 0px ;
     margin-top:0%;
    font-family: sans-serif;
  
    
}
.main
{
 background-image: url("https://thumbs.dreamstime.com/t/abstract-financial-chart-uptrend-line-graph-stock-market-blue-light-background-growing-income-schedule-vector-design-171012725.jpg");
   background-color:aliceblue;
    background-size: cover;
    font-family: sans-serif;
    background-repeat: no-repeat;
	height:100%;
	margin-top:0%;
}

.login-box{
    width: 320px;
    height: 420px;
    background:rgba(0, 0, 0, 0.9);
    color: #fff;
    top: 60%;
    left: 50%;
    position: absolute;
    transform: translate(-50%,-50%);
    box-sizing: border-box;
    padding: 70px 30px;
}
.avatar{
    width: 100px;
    height: 100px;
    border-radius: 60%;
    position: absolute;
    top: -50px;
    left: calc(50% - 50px);
}
h2{
    margin-top:0px;
    padding:10px;
    text-align: center;
    font-size: 40px;
    color:black;
    font-weight:bold;
    
}
.login-box p{
    margin: 0;
    padding: 0;
    font-weight: bold;
}
.login-box input{
    width: 100%;
    margin-bottom: 20px;
}
.login-box input[type="text"], input[type="password"]
{
    border: none;
    border-bottom: 1px solid #fff;
    background: transparent;
    outline: none;
    height: 40px;
    color: #fff;
    font-size: 16px;
}
.login-box input[type="submit"]
{
    border: none;
    outline: none;
    height: 40px;
    background: #1c8adb;
    color: #fff;
    font-size: 18px;
    border-radius: 20px;
}
.login-box input[type="submit"]:hover
{
    cursor: pointer;
    background: #39dc79;
    color: #000;
}

.login-box a{
    text-decoration: none;
    font-size: 14px;
    color: #fff;
}
.login-box a:hover
{
    color: #39dc79;
}
header {

  background-color:#6495ED;
  text-align: center;
  font-size: 35px;
  color: white;
  height:10%;
  top: 0% ;
  display:block;
   margin-top:0px;
   padding-top:0px;
}
h4{
    margin-top:0%;
    padding:0px;
    text-align: center;
    font-size: 20px;
    color:red;
    font-weight:bold;
  	  
}
button {
  background-color: DodgerBlue;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 45%;
}


button:hover {
  opacity: 0.8;
}


</style>
</head>
<body >
<header>
 <h2>Stock Recommendation System</h2>
 
</header>

<div class="topnav">
  <a href="/home">Home</a>
  <a class="active" href="/login" >Login</a>
  <a href="contact">Contact Us</a>
 
</div>
<div class="main">
 <div class="login-box">
<img src="https://png.pngitem.com/pimgs/s/182-1829742_seta-icon-seta-para-cima-png-transparent-png.png" class="avatar">
        <h1>Welcome</h1>
<!--/*@thymesVar id="user" type="com.example.demo.User"*/-->
 <form action="#" th:action="@{/register}" th:object="${user}" method="post">
 

  <div class="container">
    <label for="uname"><b>User Name</b></label>
    <input type="text" th:field="*{username}"  id="box_text" />
<br>
    <label for="psw"><b>Password</b></label>
    <input type="password" th:field="*{password}"  id="box_text" />
<br>
    <button type="submit">Login</button>
    <button type="reset">Reset</button>
  </div>
   <h4 th:text="${user.msg}"></h4>
</form> 		
   
  </div>

</div>
</body>
</html>
